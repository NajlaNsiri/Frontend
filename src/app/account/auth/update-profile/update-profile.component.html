<app-client-nav-bar></app-client-nav-bar>
<section class="container py-4">
    <div class="row">
        <div class="col-md-12">
            <h2>Edit user profile</h2>
            <p class="lead">To be able to use the IGS portal, please complete your profile</p>
            <ul id="tabs" class="nav nav-tabs">
                <li class="nav-item"><a href="" data-target="#home1" data-toggle="tab" class="nav-link small text-uppercase active">Profile</a></li>
                <li class="nav-item"><a href="" data-target="#profile1" data-toggle="tab" class="nav-link small text-uppercase">Change password</a></li>
            </ul>
            <br>
            <div id="tabsContent" class="tab-content">
                <div id="home1" class="tab-pane fade show active">
                  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="bg-light p-3">
                    <div class="form-group">
                      <label for="firstName">Last Name</label>
                      <input type="text" class="form-control" id="firstName" formControlName="firstName">
                    </div>
                    <div class="form-group">
                      <label for="lastName">Firt Name</label>
                      <input type="text" class="form-control" id="lastName" formControlName="lastName">
                    </div>
                    <div class="form-group">
                      <label for="phone">Phone number</label>
                      <input type="text" class="form-control" id="phone" formControlName="phoneNumber">
                    </div>
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" class="form-control" id="email" formControlName="email">
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-secondary">Cancel</button>
                  </form>
                </div>
                <div id="profile1" class="tab-pane fade">
                  <form [formGroup]="passwordForm" (ngSubmit)="updatePassword()" class="bg-light p-3">
                    <div class="form-group">
                      <label for="password">password</label>
                      <input type="password" class="form-control" id="password" formControlName="password">
                    </div>
                    <div class="form-group">
                      <label for="newPassword">New Password</label>
                      <input type="password" class="form-control" id="newPassword" formControlName="newPassword">
                    </div>
                    <div class="form-group">
                      <label for="confirmPassword">Confirm new password</label>
                      <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword">
                    </div>
                    <button type="submit"  class="btn btn-primary">Change password</button>
                    <button type="button" class="btn btn-secondary">Annuler</button>
                  </form>
                </div>
                <!-- Assume there's a form or content for the Adresse tab -->
            </div>
        </div>
    </div>
</section>
