<app-client-nav-bar></app-client-nav-bar>
<div class="form-container">
  <div class="main-title">
    <h1>New request</h1>
    <p class="required-note"><span>*</span>: obligatory</p>
  </div>
  <div class="card">
  <form [formGroup]="demandeForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="demandePour">Request for:</label>
      <input type="text" class="form-control" formControlName="demandePour" id="demandePour">
    </div>

    <div class="form-group">
      <label for="envoyeAuLaboratoire">Sent to the laboratory:</label>
      <input type="text" class="form-control" formControlName="envoyeAuLaboratoire" id="envoyeAuLaboratoire">
    </div>

    <div class="form-row">
      
      <div class="form-group textarea-group">
        <label for="courrielsSupplementaires">Additional emails:</label>
        <input type="text" class="form-control" formControlName="courrielsSupplementaires" id="courrielsSupplementaires"/>
      </div>
      
    </div>
   

    <div class="form-group">
      <label for="bonDeCommande">Purchase order:</label>
      <input type="text" class="form-control" formControlName="bonDeCommande" id="bonDeCommande">
    </div>

  

    <div class="form-group">
      <label for="langueDuCertificat">Certificate language:</label>
      <select class="form-control" formControlName="langueDuCertificat" id="langueDuCertificat">
        <option value="" disabled selected>Select Certificate Language</option>
        <option value="FRANCAIS">Fran√ßais</option>
        <option value="ANGLAIS">Anglais</option>
      </select>
    </div>

    <div class="form-group">
      <label for="commentairesInternes">Internal comments to the analysis request:</label>
      <textarea class="form-control" formControlName="commentairesInternes" id="commentairesInternes"></textarea>
    </div>
  </form>
  <div class="button-container">
    <button type="button" (click)="navigateToNext()" class="btn btn-secondary">Next</button>
  </div>
</div>
