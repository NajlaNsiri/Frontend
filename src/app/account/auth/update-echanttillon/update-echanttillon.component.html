<app-client-nav-bar></app-client-nav-bar>
<div *ngIf="loading" class="loading-indicator">
  Loading...
</div>
<div class="form-container">
  <div class="card-header">
    <h2>ÉCHANTILLON 1</h2>
  </div>
  <div class="card">
    <form [formGroup]="echantillonForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group">
          <label for="gabarit">Type d'échantillon:</label>
          <select class="form-control" formControlName="typeEchantillon" id="typesEchantillon">
            <option *ngFor="let typesEchantillon of typesEchantillons" [value]="typesEchantillon.value">
              {{ typesEchantillon.display }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="typeEchantillon" class="required">Retour:</label>
          <select class="form-control" formControlName="returns" id="returns">
            <option *ngFor="let retour of retours" [value]="retour.value">
              {{ retour.display }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="disposerSelect" class="required">Disposer:</label>
          <select class="form-control" formControlName="disposes" id="disposes">
            <option *ngFor="let disposer of disposers" [value]="disposer.value">
              {{ disposer.display }}
            </option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="nomEchantillon">Nom de l'échantillon:</label>
        <input type="text" class="form-control" formControlName="nomEchantillon" id="nomEchantillon">
      </div>
      <div class="form-group">
        <label for="nomEchantillon">Lieu Prelevement:</label>
        <input type="text" class="form-control" formControlName="lieuPrelevement" id="lieuPrelevement">
      </div>
      <div class="form-group">
        <label for="addressRetourner">Adresse de retour:</label>
        <input type="text" class="form-control" formControlName="addressRetourner" id="addressRetourner">
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="dateFinPrelevement" class="required">Date de fin de prélèvement:</label>
          <input type="date" class="form-control" formControlName="dateFinPrelevement" id="dateFinPrelevement">
        </div>
        <div class="form-group">
          <label for="heureFinPrelevement" class="required">Heure de fin de prélèvement:</label>
          <input type="time" class="form-control" formControlName="heureFinPrelevement" id="heureFinPrelevement">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group priority-group">
          <label class="required">Priorité:</label>
          <div class="priority-options">
            <label><input type="radio" formControlName="priorite" value="STANDARD" 
              title="priorite" data-content="Standard" id="popoverExample"
              > Standard</label>
              <label><input type="radio" formControlName="priorite" value="RUSH"
                title="priorite" data-content="1 jour" id="popoverExample1"
                > Se précipiter</label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="commentairesInternes">Commentaires internes de l'échantillon:</label>
        <textarea class="form-control" formControlName="commentairesInternes" id="commentairesInternes"></textarea>
      </div>
      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalCenterTitle">Confirmation </h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>es-tu sûr</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
              <button type="submit" class="btn btn-primary" >Enregistrer Modification</button>
            </div>
          </div>
        </div>
        </div>
      <button type="button" class="btn btn-primary" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">Enregistrer</button>
    </form>
  </div>
</div>
